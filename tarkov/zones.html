<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<h2>DropDown</h2>
<p>reeeeeeeeee</p>

<div class="dropdown">
  <img src="/tarkov/assets/customs.jpg" alt="Customs" width="100" height="50">
  <div class="dropdown-content">
  <img src="/tarkov/assets/customs.png" alt="hmm" width="300" height="200">
  <div class="desc">Customss</div>
  <div class="desc">Customsss</div>
  </div>
</div>

</body>
</html>
