<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<h2>DropDown</h2>
<p>reeeeeeeeee</p>

<div class="dropdown">
  <img src="/tarkov/assets/customs.png" alt="Customs" width="auto" height="300">
  <div class="dropdown-content">
  <div class="desc">(1) ZoneDormitory  - 2/3 Story Dorms</div>
  <div class="desc">(2) ZoneGasStation - New Gas Station</div>
  <div class="desc">(2) ZoneScavBase   - Fortress</div>
  </div>
</div>

</body>
</html>
